<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Farm</title>
  <link rel="stylesheet" href="styles.css">


</head>
<!----------------------------------Head------------------------------------>
<header>
  <div class="navbar">
    <ul>
      <li> <a href="#"> Home</a></li>
      <li> <a href="#"> Inventory</a></li>
      <li> <a href="#"> About</a></li>
      <li> <a href="#">News<a /></li>
      <li> <a href="#"> Contact Us<a /></li>
    </ul>
  </div>
</header>
<!--------------------------------------------Body---------------------------->

<body>
  </style>
  <div class="h1">
    <h1> HFI Dairy farmers are dedicated to healthy<br>
      cows and wholesome milk production.</h1>
  </div>
  <div class="container">
    <div id="sheds-container">
      <div class="sheds">
        <table>
          <tr>
            <th></th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
          <tr id="shed1">
            <th nowrap>Shed 1</th>
            <!-- td to be generated with javascript -->
          </tr>
          <tr id="shed2">
            <th nowrap="">Shed 2</th>
            <!-- td to be generated with javascript -->
          </tr>
          <tr id="shed3">
            <th nowrap>Shed 3</th>
            <!-- td to be generated with javascript -->
          <tr id="total">
            <th nowrap>Total Liters</th>
            <!-- td to be generated with javascript-->
          </tr>
          <tr id="earnings">
            <th nowrap>
              <span>Earnings</span><br>
              <small>45ksh / litre</small>
            </th>
            <!-- td to be generated with javascript -->
          </tr>
        </table>
      </div>
      <br>
      <div id="monthly-report">

      </div>
      <div class="week-navigator">
        <button id="previous">Previous</button>
        <span id="week"></span>
        <button id="next">Next</button>
      </div>
    </div>

  </div>
  <script src="Scripts/index.js"></script>
</body>

</html>
</body>
